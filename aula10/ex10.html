<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento</title>
    <style>
        div#area{
            background-color: blue;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font: normal 20pt;
            border-radius: 50px;
            background: #413d7b;

        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar">
        
        Interaja....
    
    </div>
    <script>
        function clicar(){
            var area = window.document.getElementById('area')
            area.innerText = 'Clicouuu!!'
        }
    </script>
</body>
</html>
